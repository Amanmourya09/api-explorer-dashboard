<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-API Explorer Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; 
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4ecca3; /* Professional Green */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        button {
            background-color: #e94560;
            color: #fff;
            padding: 10px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff2e63; 
            transform: translateY(-2px);
        }
        input {
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 60%;
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            background-color: #0f3460;
            border-radius: 8px;
            font-size: 18px;
            min-height: 50px;
            border-left: 5px solid #4ecca3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to API Explorer Dashboard</h1>
        <p>Explore data from various public APIs. Discover Star Wars characters, jokes, Pokémon, and space tracking in one place.</p>
        
        <hr style="opacity: 0.2; margin: 20px 0;">

        <h2>Star Wars Universe</h2>
        <input type="text" id="swInput" placeholder="Enter character name (e.g., Luke)">
        <button onclick="getStarWarsCharacter()">Search Character</button>
        
        <h2>Humor Section</h2>
        <button onclick="getChuckNorrisJoke()">Get Random Joke</button>
        
        <h2>Pokémon Database</h2>
        <input type="text" id="pokemonInput" placeholder="Enter Pokémon name (e.g., Pikachu)">
        <button onclick="getPokemonInfo()">Get Pokémon Details</button>
        
        <h2>Real-time Space Tracking</h2>
        <button onclick="getISSLocation()">Locate ISS Station</button>
        
        <h2>Interactive Story</h2>
        <button onclick="surpriseMe()">Generate Random Story</button>
        
        <div id="result">Results will appear here...</div>
    </div>

    <script>
        // Star Wars API
        async function getStarWarsCharacter() {
            const characterName = document.getElementById('swInput').value;
            if (!characterName) {
                document.getElementById('result').innerHTML = 'Please enter a name to search.';
                return;
            }
            try {
                const response = await fetch(`https://swapi.py4e.com/api/people/?search=${characterName}`);
                const data = await response.json();
                if (data.count > 0) {
                    const character = data.results[0];
                    document.getElementById('result').innerHTML = `
                        <strong>Name:</strong> ${character.name}<br>
                        <strong>Height:</strong> ${character.height} cm<br>
                        <strong>Mass:</strong> ${character.mass} kg<br>
                        <strong>Birth Year:</strong> ${character.birth_year}
                    `;
                } else {
                    document.getElementById('result').innerHTML = 'No character found. Please try another name.';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: Unable to fetch data.`;
            }
        }

        // Joke API
        async function getChuckNorrisJoke() {
            try {
                const response = await fetch('https://api.chucknorris.io/jokes/random');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<em>"${data.value}"</em>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: Could not retrieve joke.`;
            }
        }

        // Pokemon API
        async function getPokemonInfo() {
            const pokemonName = document.getElementById('pokemonInput').value.toLowerCase();
            if (!pokemonName) {
                document.getElementById('result').innerHTML = 'Please enter a Pokémon name.';
                return;
            }
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <strong>Name:</strong> ${data.name.toUpperCase()}<br>
                    <strong>Height:</strong> ${data.height} dm<br>
                    <strong>Weight:</strong> ${data.weight} hg<br>
                    <strong>Types:</strong> ${data.types.map(type => type.type.name).join(', ')}
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `Pokémon not found. Try 'Pikachu' or 'Charizard'.`;
            }
        }

        // ISS API
        async function getISSLocation() {
            try {
                const response = await fetch('http://api.open-notify.org/iss-now.json');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <strong>Current ISS Location:</strong><br>
                    Latitude: ${data.iss_position.latitude}<br>
                    Longitude: ${data.iss_position.longitude}
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: Station tracking unavailable.`;
            }
        }

        // Surprise Me Logic
        async function surpriseMe() {
            try {
                document.getElementById('result').innerHTML = 'Generating story...';
                const swResponse = await fetch('https://swapi.py4e.com/api/people/1'); 
                const swData = await swResponse.json();
                
                const chuckResponse = await fetch('https://api.chucknorris.io/jokes/random');
                const chuckData = await chuckResponse.json();
                
                const pokemonResponse = await fetch('https://pokeapi.co/api/v2/pokemon/pikachu');
                const pokemonData = await pokemonResponse.json();
                
                const issResponse = await fetch('http://api.open-notify.org/iss-now.json');
                const issData = await issResponse.json();
                
                const story = `In an epic crossover, ${swData.name} and ${pokemonData.name} are visiting the ISS at Latitude: ${issData.iss_position.latitude}! Suddenly, they heard: "${chuckData.value}" What an incredible moment!`;
                document.getElementById('result').innerHTML = story;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: Story generation failed.`;
            }
        }
    </script>
</body>
</html>
